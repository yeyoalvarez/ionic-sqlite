<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="atras" [routerLink]="['/deudas']"></ion-back-button>
    </ion-buttons>
    <ion-title>Añadir Deuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Seleccionar Producto</ion-label>
      <ionic-selectable
        [(ngModel)]="seleccionarPro"
        [items]="productos"
        itemValueField="id"
        itemTextField="name"
        (onChange)="portChangeP($event)"
      >
      </ionic-selectable>
    </ion-item>


    <ion-item>
      <ion-label>Seleccionar un cliente</ion-label>
      <ionic-selectable
        [(ngModel)]="seleccionarCli"
        [items]="clientes"
        itemValueField="id"
        itemTextField="name"
        (onChange)="portChangeC($event)"
      >
      </ionic-selectable>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Añade el monto adeudado</ion-label>
      <ion-input [(ngModel)]="montoDeuda"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de la deuda</ion-label>
      <ion-datetime placeholder="D MM YY"
                    display-format="DD MMM YY"
                    cancel-text="atras"
                    [ngModel]="fecha"
      ></ion-datetime>
    </ion-item>

    <ion-button expand="block" (click)="addDeudas()">Añadir</ion-button>
  </ion-list>


</ion-content>
