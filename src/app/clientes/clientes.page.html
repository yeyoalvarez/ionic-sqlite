<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>


    <ion-item>
      <ion-label position="floating">Nombre del Cliente</ion-label>
      <ion-input [(ngModel)]="clienteNombre"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addClientes()">AÃ±adir</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item-options side="start">
        <ion-item-option (click)="editClientes(cliente)">Editar</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ cliente.clientes }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteClientes(cliente.id)"
        >Eliminar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
