<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Select category</ion-label>
      <ion-select value="{{ selected_productos_id }}" [(ngModel)]="productos_id">
        <ion-select-option
          *ngFor="let category of productos"
          value="{{ category.id }}"
        >{{ category.nombre }}</ion-select-option
        >
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="clienteNombre"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addClientes()">Submit</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let person of clientes">
      <ion-item-options side="start">
        <ion-item-option (click)="editClientes(person)">Edit</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ person.person }}</ion-label>
        <ion-badge color="primary">{{ clientes.productos }}</ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteClientes(person.id)"
        >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
