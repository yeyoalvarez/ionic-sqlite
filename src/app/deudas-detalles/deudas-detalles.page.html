<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Deuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let deuda of deudas" >

      esto es el id: {{ id }}
      <ng-container *ngIf="deuda.id === llamarDato()">
      <ion-grid>
        <ion-row>
          <ion-col col-13 style="background-color: lightskyblue">
            Cliente: {{ deuda.clientes }}
          </ion-col>
          <ion-col col-13 style="background-color: lightskyblue">
            Producto: {{ deuda.productos }}
          </ion-col>
          <ion-col col-13 style="background-color: lightskyblue">
            Fecha: {{ deuda.fecha }}
          </ion-col>
          <ion-col col-13 style="background-color: lightskyblue">
            Fecha: {{ moneda(deuda.monto) }}
          </ion-col>
        </ion-row>
      </ion-grid>
      </ng-container>

    </ion-item-sliding>
  </ion-list>


</ion-content>
