<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Deuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

    <ion-item-sliding *ngFor="let historial of historiales" >
        <ng-container *ngIf="historial.idDeuda === getIdDeuda()">
               Cliente:   {{ historial.clientes }}<br/>
               Producto:  {{ historial.productos }} <br/>
          <ion-grid>
                <p>
                  Fecha:     {{ historial.fechas }}<br/>
                  Deuda:{{ moneda(historial.montos) }}<br/>
                </p>
            </ion-grid>

          <ng-container *ngIf="historial.montos === ultimoMonto">
            <p>Telefono: {{paisCodigo}} {{historial.telefono}}<br/></p>
              <ion-button href={{url+historial.telefono}} color="success">
                <ion-icon name="logo-whatsapp"></ion-icon>
              </ion-button>

            <ion-list>
              <ion-item>
                <ion-label position="floating">AÃ±adir Monto</ion-label>
                <ion-input [(ngModel)]="montoDeuda"></ion-input>
              </ion-item>
              <ng-container *ngIf="historial.idDeuda === getIdDeuda()">
              <ion-button expand="block" (click)="editDeudas(historial)">Realizar Pago</ion-button>
              </ng-container>
            </ion-list>
          </ng-container>

        </ng-container>
    </ion-item-sliding>

  </ion-list>


</ion-content>
