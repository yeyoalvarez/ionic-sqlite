<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Deudas Totales</ion-title>
</ion-toolbar>


<ion-content id="content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen General</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <h2>Clientes con deuda</h2>
            <h1>{{ totalClientes }}</h1>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <h2>Monto total adeudado</h2>
            <h1>{{ moneda(totalDeudas) }} Gs</h1>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button expand="block" (click)="generatePdf()">
        Exportar PDF
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
