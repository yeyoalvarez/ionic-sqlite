<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
  <ion-searchbar animated placeholder="Buscar Cliente"
                 showCancelButton="focus" cancelButtonText="Custom Cancel"
                 [(ngModel)]="textoBuscar">
  </ion-searchbar>

</ion-header>




<ion-content>
  <ion-list>
    <div class="ion-text-start">
      <ion-button (click)="getContacts()" >
        Obtener Contactos
      </ion-button>

    </div>
    <ion-item *ngFor="let contact of contacts | async | filter:textoBuscar" >
      <ion-icon *ngIf="!contact.photoThumbnail" color="primary" slot="start" name="beer"></ion-icon>
      <ion-avatar *ngIf="contact.photoThumbnail"  slot="start">
        <ion-img [src]="contact.photoThumbnail"></ion-img>
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <h3>{{contact.displayName}}</h3>
        </ion-text>
        <ion-text color="medium" *ngFor="let number of contact.phoneNumbers">
          <p>{{number.label}}:{{number.number}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
