<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="menu-header">
          <ion-list-header>
            <h2>Bello Bello Boutique</h2>
          </ion-list-header>
          <div class="menu-info">
            <ion-note>YP-Sistemas</ion-note>
            <ion-badge color="primary">V1.2.1</ion-badge>
          </div>
        </div>

        <!-- Iterar por cada categorÃ­a -->
        <div *ngFor="let category of menuCategories" class="menu-category">
          <ion-list-header class="category-header">
            <ion-label>{{ category.title }}</ion-label>
          </ion-list-header>

          <ion-list class="category-list">
            <ion-menu-toggle auto-hide="false" *ngFor="let page of category.pages">
              <ion-item
                routerDirection="root"
                [routerLink]="[page.url]"
                routerLinkActive="selected"
                lines="none"
                detail="false"
                class="menu-item"
              >
                <ion-icon
                  slot="start"
                  [ios]="page.icon + '-outline'"
                  [md]="page.icon + '-sharp'"
                ></ion-icon>
                <ion-label>{{ page.title }}</ion-label>
                <ion-badge
                  *ngIf="page.badge !== undefined && page.badge > 0"
                  [color]="page.badgeColor || 'primary'"
                  slot="end"
                >
                  {{ page.badge }}
                </ion-badge>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
